<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector Test Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Phishing Detector</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Phishing Detector Test Interface</h1>
        <form id="upload-form">
            <div class="radio-group">
                <label>
                    <input type="radio" name="source" value="whois" checked> Whois
                </label>
                <label>
                    <input type="radio" name="source" value="nixi"> NIXI
                </label>
            </div>

            <!-- Conditionally displayed fields -->
            <div id="nixi-fields" class="conditional-fields">
                <label for="file-input">Upload a file containing newly registered domains:</label>
                <input type="file" id="file-input">
                <br>
                <!-- Date Input -->
                <div>
                    <label for="date-input">Select date (dd-mm-yyyy):</label>
                    <input type="date" id="date-input" name="date-input">
                </div>
            </div>

            <!-- Feature Selection -->
            <br>
            <br>
            <div class="feature-selection">
                <label>Select features:</label>
                <div class="features-grid">
                    <div class="feature-item">
                        <input type="checkbox" id="domain" name="features" value="domain" checked>
                        <label for="domain">Domain</label>
                    </div>
                    <div class="feature-item">
                        <input type="checkbox" id="title" name="features" value="title" checked>
                        <label for="title">Title</label>
                    </div>
                    <div class="feature-item">
                        <input type="checkbox" id="content" name="features" value="content" checked>
                        <label for="content">Content</label>
                    </div>
                    <div class="feature-item">
                        <input type="checkbox" id="ipaddress" name="features" value="ipaddress" checked>
                        <label for="ipaddress">IP Address</label>
                    </div>
                    <div class="feature-item">
                        <input type="checkbox" id="redirection" name="features" value="redirection" checked>
                        <label for="redirection">Redirection</label>
                    </div>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
        <div id="loading" class="loading">Loading...</div>
        <div id="results"></div>
        <div id="error-message" class="error-message"></div>
        <div id="time-taken"></div> <!-- New element for time taken -->
    </div>
    <script src="script.js"></script>
</body>
</html>
