<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector Test Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Phshing Detector Test Interface</h1>
        <form id="upload-form">
            <label for="file-input">Upload a file containing child domains:</label>
            <input type="file" id="file-input" accept=".txt">
            <button type="submit">Submit</button>
        </form>
        <div id="loading" class="loading">Loading...</div>
        <div id="results"></div>
        <div id="error-message" class="error-message"></div>
        <div id="time-taken"></div> <!-- New element for time taken -->
    </div>
    <script src="script.js"></script>
</body>
</html>
